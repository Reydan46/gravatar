<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravatar - Вход в систему</title>
    <link rel="stylesheet" href="/static/css/auth/main.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container auth-container">
    <div id="loginContainer" class="login-form">
        <h2>Вход в систему</h2>
        <form id="loginForm" autocomplete="on">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" placeholder="Введите имя пользователя" required
                       autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" required
                       autocomplete="current-password">
            </div>
            <button type="submit" id="loginBtn" class="btn-login">Войти</button>
        </form>
        <div id="samlContainer" class="saml-container hidden">
            <div class="separator"><span>или</span></div>
            <button id="samlLoginBtn" class="btn-saml">Войти через SSO</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>
</div>
<script type="module" src="/static/js/auth/main.js"></script>
</body>
</html>
